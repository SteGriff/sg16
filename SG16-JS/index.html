<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG16 State Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .grid-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .grid-container.focused {
            outline: 3px solid #4CAF50;
            outline-offset: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            background: black;
            border: 2px solid black;
            max-width: 600px;
            margin: 0 auto;
            aspect-ratio: 1;
        }

        .cell {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            aspect-ratio: 1;
        }

        .cell:hover {
            opacity: 0.8;
        }

        .sidebar {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .panel h3 {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
        }

        .variables-table {
            width: 100%;
            font-size: 0.9rem;
        }

        .variables-table td {
            padding: 4px 8px;
            border-bottom: 1px solid #eee;
        }

        .variables-table td:first-child {
            color: #666;
            font-weight: bold;
        }

        .variables-table td:last-child {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        button:hover {
            background: #45a049;
        }

        button.reset {
            background: #f44336;
        }

        button.reset:hover {
            background: #da190b;
        }

        .status {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-section" id="mainSection">
            <div class="grid-container" id="gridContainer">
                <div class="grid" id="grid">
                    <!-- 16 cells will be generated by JS -->
                </div>
            </div>

            <div class="panel">
                <h3>Program (7 bytes per line: PL PM PX EV OP TG VL)</h3>
                <textarea id="program" placeholder="Enter program here, e.g.:
10 00 00 00 00 05 01
10 00 00 00 02 10 01
05 00 02 21 02 05 01"></textarea>
                <div class="controls">
                    <button id="loadBtn">Load & Run</button>
                    <button id="resetBtn" class="reset">Reset</button>
                </div>
                <div class="status" id="status">Click the grid to focus for keyboard input</div>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>Variables (0x10-0x1F)</h3>
                <table class="variables-table" id="variables">
                    <!-- Will be populated by JS -->
                </table>
            </div>

            <div class="panel">
                <h3>Device Memory</h3>
                <table class="variables-table">
                    <tr><td>0xE0</td><td id="var-E0">00</td></tr>
                    <tr><td>0xE2</td><td id="var-E2">00</td></tr>
                    <tr><td>0xE3</td><td id="var-E3">00</td></tr>
                </table>
            </div>
        </div>
    </div>

    <script src="compiler.js"></script>
    <script src="sg16.js"></script>
</body>
</html>
